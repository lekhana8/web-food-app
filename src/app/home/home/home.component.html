<div class="home-container">
  <main>
    <section class="banner" aria-labelledby="banner-heading">
      <h1 id="banner-heading">Welcome to TastyTrack!</h1>
      <p>Discover your next favorite meal from the best local restaurants.</p>
      <button (click)="goToRestaurants()" aria-label="Browse local restaurants">
        Browse Restaurants
      </button>
    </section>

    <section class="featured" aria-labelledby="featured-heading">
      <h2 id="featured-heading">Featured Restaurants</h2>
      <div class="restaurant-preview" *ngFor="let restaurant of featuredRestaurants">
       <img [src]="restaurant.image" alt="{{ restaurant.name }}" />
        <div>
          <h3>{{ restaurant.name }}</h3>
          <p>{{ restaurant.cuisine }} | Rating: {{ restaurant.rating }} ⭐</p>
                  <a [routerLink]="['/restaurant', restaurant.id]"  [attr.aria-label]="'View details for ' + restaurant.name">View Details →</a>
          
        </div>
      </div>
    </section>
  </main>
</div>
