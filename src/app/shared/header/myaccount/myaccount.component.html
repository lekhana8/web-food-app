<div class="account-page">
  <!-- Back Button -->
  <button class="back-button" (click)="goHome()">← Back</button>

  <h2>My Account</h2>

  <!-- Sample Sections -->
  <section class="account-section">
    <h3>Profile Details</h3>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </section>

  <section class="account-section">
    <h3>Recent Orders</h3>
    <ul>
      <li *ngFor="let order of recentOrders">
        Order #{{ order.id }} – {{ order.date }} – ${{ order.total }}
      </li>
    </ul>
  </section>
  
  <section class="account-section">
    <h3>Addresses</h3>
    <ul>
      <li *ngFor="let address of addresses">
        {{ address }}
      </li>
    </ul>
  </section>
</div>
